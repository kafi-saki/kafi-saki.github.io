<!DOCTYPE html>
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Interactive Book List</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  
    <link rel="stylesheet" href="styles.css">
</head>  
<body class="light-theme">  
    <header>  
        <h1>Book List</h1>  
        <p>Discover your next favorite read</p>  
    </header>
    <div class="container">  
        <div class="controls">  
            <div class="search-container">  
                <input type="text" id="search" placeholder="Search by title or author...">  
            </div>  
            <div class="filter-container">  
                <select id="genre-filter">  
                    <option value="all">All Genres</option>  
                    <option value="Fantasy">Fantasy</option>  
                    <option value="Science Fiction">Science Fiction</option>  
                    <option value="Fiction">Fiction</option>  
                    <option value="Dystopian">Dystopian</option>  
                    <option value="Classic">Classic</option>  
                    <option value="Mystery">Mystery</option>  
                    <option value="Romance">Romance</option>  
                    <option value="Non-fiction">Non-fiction</option>  
                    <option value="Self-Help">Self-Help</option>  
                    <option value="Philosophy">Philosophy</option>  
                </select>  
            </div>  
            <div class="sort-container">  
                <label for="sort-select">Sort by:</label>  
                <select id="sort-select">  
                    <option value="title">Title</option>  
                    <option value="author">Author</option>  
                </select>  
            </div>  
            <div class="toggle-container">  
                <label class="switch">  
                    <input type="checkbox" id="favorites-toggle">  
                    <span class="slider"></span>  
                </label>  
                <span class="toggle-label">Show Favorites Only</span>  
            </div>  
            <div class="toggle-container">  
                <button id="theme-toggle">  
                    <i class="fas fa-moon"></i>  
                    <span>Dark Mode</span>  
                </button>  
            </div>  
        </div>  
        <div class="book-grid" id="book-grid"></div>  
        <div class="pagination" id="pagination"></div>  
    </div>
    <footer>  
        <p>© 2025 Interactive Book List | Created with ❤️ for book lovers</p>  
    </footer>
    <script src="script.js"></script>
</body>  
</html>
